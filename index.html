<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C186 Project</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-entity
        position="-50 20 0"
        spe-particles="
            color: yellow, green, cyan, red;
            distribution: sphere;
            radius: 1;
            velocity: 1;
            velocity-spread: 15;
            particle-count: 1000;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 1, 0;
        "
      >
      </a-entity>
      <a-entity
        position="50 20 0"
        spe-particles="
          color: yellow, green, cyan, red;
          distribution: sphere;
          radius: 1;
          velocity: 1;
          velocity-spread: 15;
          particle-count: 1000;
          drag: 1;
          max-age: 2;
          duration: -1;
          blending: additive;
          active-multiplier: 1000;
          size: 1, 1, 1, 0;
      "
      >
      </a-entity>
      <a-entity
        position="0 25 0"
        spe-particles="
        color: yellow, green, cyan, red;
        distribution: sphere;
        radius: 1;
        velocity: 1;
        velocity-spread: 15;
        particle-count: 1000;
        drag: 1;
        max-age: 2;
        duration: -1;
        blending: additive;
        active-multiplier: 1000;
        size: 1, 1, 1, 0;
    "
      >
      </a-entity>
      <a-entity
        position="-50 -10 0"
        spe-particles="
      color: yellow, green, cyan, red;
      distribution: sphere;
      radius: 1;
      velocity: 1;
      velocity-spread: 15;
      particle-count: 1000;
      drag: 1;
      max-age: 2;
      duration: -1;
      blending: additive;
      active-multiplier: 1000;
      size: 1, 1, 1, 0;
  "
      >
      </a-entity>
      <a-entity
        position="50 -10 0"
        spe-particles="
    color: yellow, green, cyan, red;
    distribution: sphere;
    radius: 1;
    velocity: 1;
    velocity-spread: 15;
    particle-count: 1000;
    drag: 1;
    max-age: 2;
    duration: -1;
    blending: additive;
    active-multiplier: 1000;
    size: 1, 1, 1, 0;
"
      >
      </a-entity>
      <a-text value="Happy Diwali" position="-20 2 0" scale="30 30 30"></a-text>
      <a-sky color="#000000"></a-sky>
      <a-camera position="0 0 50"></a-camera>
    </a-scene>
  </body>
</html>
